<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      canvas{
        border: 1px solid black;
      }
      </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500">
      alt text stuff
      </canvas>


  </body>
<script>
  var c = document.getElementById("canvas");
  var ctx = c.getContext("2d");
  var x = 0
  var y = 0
  var color = "red"
  var radius = 20;
  // draw();

  function draw(){
    ctx.beginPath();
    ctx.fillStyle=color;
    ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.fill();
  }
  window.addEventListener('mousemove', function (e) {
    x = e.pageX
    y = e.pageY
    // console.log(e.pageX);
    // console.log(e.pageY);
    draw();
  })
  // window.addEventListener("keyup", function(e){
  //   console.log(e.keyCode);
  //   if (keyCode = 66){
  //     color = "blue";}
  //     draw();
  // }, false)
window.addEventListener("keydown", colorChange);

function colorChange(e){
  if (e.keyCode===66){
    console.log("blue");
    color ="blue";
    draw();
  };
  if (e.keyCode===82){
    console.log("red");
    color="red";
    draw();
  };
  if (e.keyCode===89){
    console.log("yellow");
    color="yellow";
    draw();
  };
  if (e.keyCode===71){
    console.log("green");
    color="green";
    draw();
  };
}

window.addEventListener("keydown", sizeChange);

function sizeChange(e){
  if (e.keyCode===38){
    radius = radius + 5;
    if (radius >= 50){
      radius = 50;
      alert("max size");
    }
    draw();
  };

  if (e.keyCode===40){
    radius = radius - 5;
    if (radius <= 2){
      radius = 2;
      alert ("min size");
    }
    draw();
  };
}

window.addEventListener("keydown", clearCanvas);
function clearCanvas(e){
  if (e.keyCode===32){
    ctx.clearRect(0,0, canvas.width, canvas.height);
  }
}

  </script>
</html>
