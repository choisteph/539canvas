<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      canvas{
        border: 1px solid black;
      }
      </style>
  </head>
  <body>
    <canvas id="canvas" width="500px" height="500px">
      alt text stuff
      </canvas>


  </body>
<script>
  var c = document.getElementById("canvas");
  var ctx = c.getContext("2d");
  var x = 0
  var y = 0
  var color = "red"
  var radius = 20;
  // draw();

  function draw(){
    ctx.beginPath();
    ctx.fillStyle=color;
    ctx.arc(x, y, radius, 0, 2 * Math.PI);
    ctx.fill();
  }
  function touchDraw(){
    ctx.touchstart();
    ctx.fillStyle=color;
    ctx.arc(x,y,radius, 0,2*Math.PI);
    ctx.fill();
  }

  window.addEventListener('mousemove', function (e) {
    x = e.pageX
    y = e.pageY
    // console.log(e.pageX);
    // console.log(e.pageY);
    draw();
  })

window.addEventListener("keydown", colorChange);
function colorChange(e){
  if (e.keyCode===66){
    console.log("blue");
    color ="blue";
    draw();
  };
  if (e.keyCode===82){
    console.log("red");
    color="red";
    draw();
  };
  if (e.keyCode===89){
    console.log("yellow");
    color="yellow";
    draw();
  };
  if (e.keyCode===71){
    console.log("green");
    color="green";
    draw();
  };
}

window.addEventListener("keydown", sizeChange);

function sizeChange(e){
  if (e.keyCode===38){
    radius = radius + 5;
    if (radius >= 50){
      radius = 50;
      alert("max size");
    }
    draw();
  };

  if (e.keyCode===40){
    radius = radius - 5;
    if (radius <= 2){
      radius = 2;
      alert ("min size");
    }
    draw();
  };
}

window.addEventListener("keydown", clearCanvas);
function clearCanvas(e){
  if (e.keyCode===32){
    ctx.clearRect(0,0, canvas.width, canvas.height);
  }
}

window.addEventListener("resize", canvasSize);
function canvasSize(e){
  c.width = window.innerWidth*0.80;
  c.height = window.innerHeight*0.80;

}

window.addEventListener("touchmove", touchDraw);




  </script>
</html>
